custom_proxy_group=🇨🇳 台湾`select`(台|新北|彰化|TW|Taiwan)
custom_proxy_group=🇭🇰 香港-自动`url-test`(^(?!.*x(?:[2-9]|[1-9][0-9]))(?=.*(?:港|香港|HongKong|HK|Hong Kong)).*$)`https://www.apple.com/library/test/success.html`300,100
custom_proxy_group=🇨🇳 台湾-自动`url-test`(^(?!.*x(?:[2-9]|[1-9][0-9]))(?=.*(?:台|新北|彰化|TW|Taiwan)).*$)`https://www.apple.com/library/test/success.html`300,100
custom_proxy_group=🇸🇬 新加坡-自动`url-test`(^(?!.*x(?:[2-9]|[1-9][0-9]))(?=.*(?:新加坡|坡|狮城|SG|Singapore)).*$)`https://www.apple.com/library/test/success.html`300,100
custom_proxy_group=🌍 国外媒体`select`[]🚀 节点选择`[]♻️ 自动选择`[]🇭🇰 香港-自动`[]🇨🇳 台湾-自动`[]🇸🇬 新加坡-自动`[]🚀 手动切换`[]DIRECT
custom_proxy_group=🤖 ‍AI`select`[]🚀 节点选择`[]♻️ 自动选择`[]🇭🇰 香港-自动`[]🇨🇳 台湾-自动`[]🇸🇬 新加坡-自动`[]🚀 手动切换`[]DIRECT
custom_proxy_group=🎮 游戏平台`select`[]🚀 节点选择`[]♻️ 自动选择`[]🇭🇰 香港-自动`[]🇨🇳 台湾-自动`[]🇸🇬 新加坡-自动`[]🚀 手动切换`[]DIRECT
custom_proxy_group=🐼 hentai`select`[]♻️ 自动选择`[]🚀 手动切换`[]DIRECT`[]🇸🇬 新加坡-自动`[]🇭🇰 香港-自动`[]🇨🇳 台湾-自动``[]🇨🇳 香港`[]🇰🇷 韩国`[]🇯🇵 日本`[]🇨🇳 台湾
custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🚀 节点选择`[]♻️ 自动选择
custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT
